<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">
	<ui:define name="content">
		<style>
.selectbllb .ui-chkbox-label {
	font-size: 1.2em;
	margin-left: 20px;
	font-weight: bold;
}
</style>
		<h3 style="margin: 0px">Biên bản cuộc họp</h3>
		<p:separator />
		<h:form id="infor">
			<p:panelGrid columns="2" columnClasses="w60,w40">
				<h:panelGrid columns="1">
					<p:fieldset styleClass="noneformatfs">
						<h:panelGrid columns="2" columnClasses="w50, w50"
							style="width:100%">
							<p:panelGrid columns="2" columnClasses="w95, w5"
								style="width:100%">
								<h:panelGrid columns="1">
									<h:outputText
										value="#{departmentMeetingViewBean.nameDepart}" />
								</h:panelGrid>
								<p:commandLink>
									<h:outputText class="fa fa-fw fa-edit" />
								</p:commandLink>
							</p:panelGrid>
							<p:panel style="border:0px">
								<h:outputLabel value="Tuần" style="margin-right:10px" />
								<p:spinner size="1" min="1"
									value="#{departmentMeetingViewBean.departmentMeeting.week}">
									<p:ajax process="@this" />
								</p:spinner>
								<p:outputLabel value="Năm"
									style="margin-right:10px;margin-left:20px" />
								<p:spinner size="3" min="2017" max="2050"
									style="margin-right:30px"
									value="#{departmentMeetingViewBean.departmentMeeting.year}">
									<p:ajax process="@this" />
								</p:spinner>
							</p:panel>
						</h:panelGrid>
					</p:fieldset>
					<p:editor id="editor" widgetVar="editorWidget" height="600"
						value="#{departmentMeetingViewBean.departmentMeeting.content}" />
					<p:separator />
					<p:fieldset styleClass="noneformatfs">
						<p:commandButton type="submit" value="Lưu/cập nhật"
							action="#{departmentMeetingViewBean.createOrUpdate()}"
							process="@form" update=":messages,:infor" icon="ui-icon-disk" />
					</p:fieldset>
				</h:panelGrid>
				<h:panelGrid columns="1">
					<p:fieldset styleClass="noneformat">
						<p:panel style="border:0px">
							<p:outputLabel value="Tháng" style="margin-right: 10px;" />
							<p:spinner size="3" min="1" max="12" style="margin-right:30px"
								value="#{departmentMeetingViewBean.monthS}">
								<p:ajax process="@this" />
							</p:spinner>
							<p:outputLabel value="Năm" style="margin-right: 10px;" />
							<p:spinner size="3" min="2017" max="2050"
								style="margin-right:30px"
								value="#{departmentMeetingViewBean.yearS}">
								<p:ajax process="@this" />
							</p:spinner>
							<p:commandButton value="Tìm" icon="ui-icon-search"
								styleClass="greenbutton"
								actionListener="#{departmentMeetingViewBean.searchItem}"
								update="tableid" />
						</p:panel>
					</p:fieldset>
					<p:dataTable
						value="#{departmentMeetingViewBean.departmentMeetings}"
						filteredValue="#{departmentMeetingViewBean.departmentMeetingFilters}"
						styleClass="tableparent" rowKey="#{item.id}" scrollHeight="650"
						scrollable="true"
						selection="#{departmentMeetingViewBean.departmentMeetingEdit}"
						selectionMode="single" id="tableid" var="item">
						<p:ajax event="rowSelect" update=":infor"
							listener="#{departmentMeetingViewBean.showEdit}" />
						<p:column headerText="Tuần" style="width:30px;text-align:center"
							filterBy="#{item.week}"
							filterFunction="#{abstractCustomFilter.filterByText}">
							<h:outputText value="#{item.week}" id="mlist" />
						</p:column>
						<p:column headerText="Năm" style="width:30px;text-align:center">
							<h:outputText value="#{item.year}" />
						</p:column>
						<p:column headerText="Ngày tạo"
							style="width:60px;text-align:center">
							<h:outputText value="#{item.createdDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="" />
							</h:outputText>
						</p:column>
						<p:column headerText="Phòng ban" filterBy="#{item.nameDepart}"
							filterFunction="#{abstractCustomFilter.filterByText}">
							<h:outputText value="#{item.nameDepart}" />
						</p:column>
						<f:facet name="footer">
							<div style="clear: both;" />
						</f:facet>
					</p:dataTable>
				</h:panelGrid>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
