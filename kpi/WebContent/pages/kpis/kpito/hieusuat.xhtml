<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">
	<ui:define name="content">
		<h3 style="margin: 0px">Ngân hàng KPI hiệu suất (Tổ)</h3>
		<p:separator />
		<p:growl id="departmentPerformance" showDetail="true" sticky="false" />
		<h:form id="menuformid">
			<h:panelGrid columns="2" style="width:100%;" columnClasses="w40, w60">
				<p:panel header="Thông tin" styleClass="panelw100"
					style="height:690px">
					<h:panelGrid id="info">
						<p:outputLabel value="Phòng ban" />
						<p:inputText value="#{toPerformanceBean.nameDepart()}"
							readonly="true" />
						<p:outputLabel value="Năm*:" />
						<p:spinner size="10" min="2021" max="2050"
							value="#{toPerformanceBean.kpiToPerformance.year}">
						</p:spinner>
						<p:outputLabel value="Nội dung*:" />
						<p:inputTextarea
							value="#{toPerformanceBean.kpiToPerformance.content}" />
						<p:outputLabel value="Cách tính*:" />
						<p:panel id="basic" style="margin-bottom:10px;width:396px">
							<h:panelGrid columns="2" cellpadding="2">
								<p:inputTextarea
									value="#{toPerformanceBean.kpiToPerformance.formulaKPI.code}"
									readonly="true" />
								<p:commandLink style="float:right" process="@this"
									disabled="#{kPIDepMonthBean.kpiDepMonth.signKPI}"
									actionListener="#{toPerformanceBean.showListFormula(toPerformanceBean.kpiToPerformance)}"
									update=":dialogformula1,:messages">
									<h:outputText value="&#8801;" />
								</p:commandLink>
							</h:panelGrid>
						</p:panel>
						<p:outputLabel value="Ghi chú:" />
						<p:inputTextarea cols="24" rows="4"
							value="#{toPerformanceBean.kpiToPerformance.note}" />
					</h:panelGrid>
					<p:separator />
					<p:commandButton value="Lưu/Cập nhật" process="@form"
						action="#{toPerformanceBean.createOrUpdate()}"
						update=":messages,:menuformid" />
					<p:commandButton value="Tạo mới"
						action="#{toPerformanceBean.reset()}" update=":menuformid" />
					<p:commandButton icon="ui-icon-trash" id="xoact" process="@this"
						value="Xóa" update=":messages,:menuformid"
						action="#{toPerformanceBean.delete()}">
						<p:confirm icon="ui-icon-alert" />
					</p:commandButton>
					<p:commandButton id="cmbEnable" process="@this" value="Enable"
						disabled="#{toPerformanceBean.enablePerformance}"
						update=":messages,:menuformid,departmentPerformance"
						action="#{toPerformanceBean.handleEnable()}">
					</p:commandButton>
					<p:commandButton id="cmbDisable" process="@this" value="Disable"
						disabled="#{toPerformanceBean.kpiToPerformance.disable}"
						update=":messages,:menuformid,departmentPerformance"
						action="#{toPerformanceBean.handleDisable()}">
					</p:commandButton>
					<p:commandButton value="File excel mẫu" immediate="true"
						styleClass="btlink"
						onclick="monitorDownload( showStatus , hideStatus)"
						actionListener="#{toPerformanceBean.fileDuLieuKPICaNhanMau()}" />
					<p:separator />
					<!-- Upload file excel -->
					<h:form enctype="multipart/form-data">
						<p:fileUpload
							fileUploadListener="#{toPerformanceBean.handleFileUpload}"
							mode="advanced" dragDropSupport="false" multiple="true"
							update="messagesh" sizeLimit="10000000"
							allowTypes="/(\.|\/)(xls|xlsx)$/" label="Chọn tệp tải lên"
							uploadLabel="Tải lên" cancelLabel="Hủy" process="@form" />
						<p:growl id="messagesh" showDetail="true" />
					</h:form>
					<!-- End upload file excel -->
				</p:panel>
				<p:panel header="Danh sách" id="preview">
					<p:spinner size="10" min="2017" max="2050"
						value="#{toPerformanceBean.year}">
					</p:spinner>
					<p:commandButton value="Tìm" style="margin-left: 20px;"
						action="#{toPerformanceBean.searchItem()}" update="tableid" />
					<div style="clear: both" />
					<p:dataTable value="#{toPerformanceBean.listInfoToPerformance}"
						sortBy="#{itemp.nameDepart}" expandableRowGroups="true"
						id="tableid" widgetVar="datatb" scrollable="true"
						scrollWidth="670" scrollHeight="600" resizableColumns="true"
						var="itemp">
						<p:column style="width:10px">
							<p:rowToggler />
						</p:column>
						<p:column headerText="Phòng ban">
							<h:outputText value="#{itemp.nameDepart}" />
						</p:column>
						<p:rowExpansion>
							<p:dataTable value="#{itemp.listToPerformance}"
								sortBy="#{item.year}" expandableRowGroups="true"
								paginatorPosition="bottom" rowsPerPageTemplate="20,40,60"
								paginator="true" rows="40" rowKey="#{item.id}"
								selection="#{toPerformanceBean.kpiToPerformanceUpdate}"
								scrollable="true" selectionMode="single" scrollWidth="650"
								scrollHeight="370" resizableColumns="true" var="item"
								rowIndexVar="rowIndex">
								<p:ajax event="rowSelect"
									listener="#{toPerformanceBean.showEdit()}"
									update=":menuformid:info,:menuformid:cmbEnable,:menuformid:cmbDisable" />
								<p:column headerText="STT" style="width:30px">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
								<p:column headerText="Năm" style="width:35px">
									<h:outputText value="#{item.year}" />
								</p:column>
								<p:column headerText="Nội dung" style="width:300px">
									<h:outputText value="#{item.content}" />
								</p:column>
								<p:column headerText="Cách tính" width="160"
									visible="#{kPIDepMonthBean.list[5]}">
									<p:outputLabel value="#{item.formulaKPI.code}" rows="2" />
								</p:column>
								<p:column headerText="Ghi chú" style="width:300px">
									<h:outputText value="#{item.note}" />
								</p:column>
								<f:facet name="footer">
									<div style="clear: both;" />
								</f:facet>
							</p:dataTable>
						</p:rowExpansion>
					</p:dataTable>
				</p:panel>
			</h:panelGrid>
		</h:form>
		<p:dialog widgetVar="dialogFormula1" resizable="false" width="300"
			closeOnEscape="true" header="Công thức tính">
			<h:form id="dialogformula1">
				<p:dataTable value="#{toPerformanceBean.formulaKPIs}" lazy="true"
					paginatorPosition="bottom" rowsPerPageTemplate="20,40,60"
					paginator="true" rows="40" rowKey="#{item.id}" scrollable="true"
					scrollHeight="370"
					selection="#{toPerformanceBean.formulaKPISelect}"
					selectionMode="single" id="tableid" resizableColumns="true"
					var="item" rowIndexVar="rowIndex">
					<p:column headerText="STT" width="20">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Mô tả công thức">
						<h:outputText value="#{item.code}" />
					</p:column>
					<f:facet name="footer">
						<div style="clear: both;" />
					</f:facet>
				</p:dataTable>
				<p:separator />
				<p:commandButton value="Đặt công thức"
					oncomplete="PF('dialogFormula1').hide()"
					action="#{toPerformanceBean.updateFormula()}"
					update=":menuformid:basic" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
