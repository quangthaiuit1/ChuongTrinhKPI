<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<style>
	.dlpdf {
		height: 95% !important;
	}
	
	.dlpdf .ui-dialog-titlebar {
		display: none;
	}
	
	.dlpdf .ui-dialog-content {
		height: 100% !important;
		padding: 0px !important;
	}
	
	.dlpdf .buttonclose {
		background-color: #525659;
		border-radius: 30px;
		/* border: 1px solid #fc5656; */
		display: inline-block;
		cursor: pointer;
		color: #ffffff;
		font-family: Arial;
		padding: 13px;
		text-decoration: none;
		color: white;
		}
	}
</style>
	<p:dialog widgetVar="showpdfreport" id="iddialogedit" resizable="false" styleClass="dlpdf"
		width="95%"  modal="true" closeOnEscape="true">
		<h:form id="mainForm" style="height:100%">
			<p:outputPanel id="read" style="height:100%">
				<p:media value="#{kPIDepMonthAssignBean.media}" width="100%" height="100%"  cache="false"
					player="pdf" rendered="#{not empty kPIDepMonthAssignBean.media}" />
			</p:outputPanel>
			<div
				style="position: absolute; bottom: 10px; width: 100%; text-align: center">
				<p:commandLink styleClass="buttonclose"
					style="width:100px;margin: auto;color: white;font-size: 1.2em;"
					value="Đóng" oncomplete="PF('showpdfreport').hide();" />
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
