<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/pages/home.xhtml">
	<ui:define name="content">
		<style>
.selectbllb .ui-chkbox-label {
	font-size: 1.2em;
	margin-left: 20px;
	font-weight: bold;
}

.selectbllbnm .ui-chkbox-label {
	font-size: 1em;
	margin-left: 20px;
	font-weight: bold;
}
</style>
		<h3 style="margin: 0px">Ban lãnh đạo duyệt KPI phòng (năm)</h3>
		<p:separator />
		<h:form id="formdataassign">
			<p:commandButton ajax="false" value="xem" style="display:none"
				onclick="this.form.target='_blank'" id="process"
				action="#{kPIDepBLDBean.showPDFData()}" />
			<p:commandButton styleClass="graybutton" id="report" ajax="false"
				style="display:none" onclick="this.form.target='_blank'"
				action="#{kPIDepBLDBean.printOnly()}" />
		</h:form>
		<h:form id="menuformid">
			<p:tabView id="tv" widgetVar="myTab"
				activeIndex="#{kPIDepBLDBean.tabindex}">
				<p:ajax event="tabChange" process="@this" update=":menuformid" />
				<p:tab title="Chi tiết">
					<h:form id="detail">
						<p:panel
							style="float:right; border:0px; margin-top:-53px !important">
							<p:selectBooleanCheckbox itemLabel="Duyệt đăng ký KPI (BLĐ)"
								disabled="#{kPIDepBLDBean.kpiDep.signResultKPIBLD}"
								styleClass="selectbllb"
								value="#{kPIDepBLDBean.kpiDep.signKPIBLD}">
								<p:ajax process="@this"
									listener="#{kPIDepBLDBean.updatesignKPIBLD()}"
									update=":menuformid,:messages" />
							</p:selectBooleanCheckbox>
							<p:selectBooleanCheckbox itemLabel="Duyệt kết quả KPI (BLĐ)"
								disabled="#{!kPIDepBLDBean.kpiDep.signKPIBLD}"
								styleClass="selectbllb"
								value="#{kPIDepBLDBean.kpiDep.signResultKPIBLD}"
								style="margin-right:20px">
								<p:ajax process="@this"
									listener="#{kPIDepBLDBean.updatesignKPIBLD()}"
									update=":menuformid,:messages" />
							</p:selectBooleanCheckbox>
							<p:outputLabel value="Tổng điểm:"
								style="font-size:1.3em;margin-left:20px;font-weight: bold;" />
							<p:outputLabel value="#{kPIDepBLDBean.kpiDep.result}%"
								style="color:#b12fc0;font-size:2.5em;margin-left:10px;font-weight: bold;" />
						</p:panel>
						<p:dataTable var="item" styleClass="tableformat1" editable="true"
							editMode="cell"
							sortBy="#{item.tagetDepart.kTagetDepartCate.code}"
							expandableRowGroups="true" scrollable="true"
							value="#{kPIDepBLDBean.kpiDepOfYears}" scrollWidth="1160"
							id="idtableinput">
							<p:headerRow>
								<p:column style="background:darksalmon"
									rendered="#{kPIDepBLDBean.list[0]}">
									<h:outputText value="" />
								</p:column>
								<p:column
									style="background:darksalmon;font-size: 1.3em;text-align:center"
									rendered="#{kPIDepBLDBean.list[1]}">
									<h:outputText value="#{item.tagetDepart.kTagetDepartCate.code}" />
								</p:column>
								<p:column
									style="background:darksalmon;font-size: 1.3em;padding: 5px;"
									rendered="#{kPIDepBLDBean.list[2]}">
									<h:outputText
										value="#{item.tagetDepart.kTagetDepartCate.content}" />
								</p:column>
								<p:column
									style="background:darksalmon;font-size: 1.3em;text-align:center"
									rendered="#{kPIDepBLDBean.list[3]}">
									<p:inputNumber value="#{item.weightedParent}" symbol="%"
										disabled="#{kPIDepBLDBean.kpiDep.signKPI}" decimalPlaces="0"
										styleClass="inputnumberhearder" symbolPosition="s" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[4]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[5]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[6]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[7]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[8]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[9]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[10]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[11]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[12]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[13]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[14]}">
									<h:outputText value="" />
								</p:column>
								<p:column
									style="background:darksalmon;font-size: 1.3em;padding: 5px;text-align:center"
									rendered="#{kPIDepBLDBean.list[15]}">
									<h:outputText value="#{item.weightedParentRation}%" rows="3" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[16]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[17]}">
									<h:outputText value="" />
								</p:column>
								<p:column style="background:darksalmon;"
									rendered="#{kPIDepBLDBean.list[18]}">
									<h:outputText value="" />
								</p:column>
							</p:headerRow>
							<f:facet name="header">
								<div style="float: left">
									<p:fieldset styleClass="noneformatfs">
										<p:panelGrid columns="2" columnClasses="w95, w5"
											style="width:580px">
											<h:panelGrid columns="1">
												<h:outputText value="#{kPIDepMonthBean.nameDepart}" />
											</h:panelGrid>
											<p:commandLink>
												<h:outputText class="fa fa-fw fa-edit" />
											</p:commandLink>
										</p:panelGrid>
										<p:outputLabel value="Năm" style="margin-right:20px" />
										<p:spinner size="5" min="2017" max="2050"
											disabled="#{kPIDepBLDBean.kpiDep.signKPI}"
											style="margin-right:15px"
											value="#{kPIDepBLDBean.kpiDep.year}">
											<p:ajax process="@this" update="ttyear" />
										</p:spinner>
										<p:tooltip for="btloadct" id="ttyear"
											value="Danh sách KPI phòng năm #{kPIDepBLDBean.kpiDep.year}."
											position="top" />
										<p:commandButton type="submit" id="btloadct" value="KPIs"
											rendered="#{!kPIDepBLDBean.kpiDep.signKPI}"
											action="#{kPIDepBLDBean.loadTaget()}" process="@this"
											oncomplete="PF('dialogTaget').show();"
											update=":dialogTagetid" icon="ui-icon-arrowthick-1-s">
										</p:commandButton>
										<p:tooltip for="btaddnone" value="Thêm ngoài KPI công ty"
											position="top" />
										<p:commandButton value="Thêm" id="btaddnone"
											rendered="#{!kPIDepBLDBean.kpiDep.signKPI}"
											oncomplete="PF('dialogTagetCate').show();"
											icon="ui-icon-plus">
										</p:commandButton>
									</p:fieldset>
								</div>
								<div style="float: right">
									<p:fieldset style="background:cadetblue;"
										styleClass="noneformatfs">
										<p:tooltip for="caculid"
											value="Tính toán các giá trị trong lưới chi tiết theo công thức"
											position="top" />
										<p:commandButton type="submit" value="Tính kết quả"
											id="caculid" process="@form" style="background:#fbe4c6"
											actionListener="#{kPIDepBLDBean.caculatorResult()}"
											update=":menuformid,:messages" icon="ui-icon-calculator" />
										<p:tooltip for="saveorupdateid"
											value="Lưu hoặc cập nhật giá trị trong lưới chi tiết"
											position="top" />
										<p:commandButton type="submit" value="Lưu/cập nhật"
											id="saveorupdateid" process="@form"
											action="#{kPIDepBLDBean.createOrUpdate()}"
											update=":messages,:menuformid" icon="ui-icon-disk" />
										<p:tooltip for="btnew"
											value="Làm trống dữ liệu trên form để tạo phiếu mới"
											position="top" />
										<p:commandButton type="submit" value="Tạo mới" process="@this"
											id="btnew" action="#{kPIDepBLDBean.reset()}"
											update=":menuformid" icon="ui-icon-document" />
										<p:tooltip for="remote"
											value="In hoặc xuất báo cáo ra file .pdf " position="top" />
										<p:commandButton id="remote" icon="ui-icon-print" value="In"
											styleClass="bthei40" process="@form"
											actionListener="#{kPIDepBLDBean.process()}" />

										<p:tooltip for="toggler"
											value="Chọn vào các cột để hiển thị trong lưới chi tiết"
											position="top" />
										<p:commandButton id="toggler" type="button" value="Cột"
											icon="ui-icon-calculator" />
										<p:columnToggler datasource="idtableinput" trigger="toggler">
											<p:ajax event="toggle" listener="#{kPIDepBLDBean.onToggle}" />
										</p:columnToggler>
									</p:fieldset>
									<p:fieldset styleClass="noneformatfs">
										<p:selectBooleanCheckbox itemLabel="Duyệt đăng ký KPI"
											disabled="#{kPIDepBLDBean.kpiDep.signResultKPI or kPIDepBLDBean.kpiDep.signKPIBLD}"
											styleClass="selectbllbnm"
											value="#{kPIDepBLDBean.kpiDep.signKPI}">
											<p:ajax process="@this"
												listener="#{kPIDepBLDBean.updatesignKPIRegister()}"
												update=":menuformid,:messages" />
										</p:selectBooleanCheckbox>
										<p:selectBooleanCheckbox itemLabel="Duyệt kết quả KPI"
											disabled="#{!kPIDepBLDBean.kpiDep.signKPI or kPIDepBLDBean.kpiDep.signResultKPIBLD}"
											styleClass="selectbllbnm"
											value="#{kPIDepBLDBean.kpiDep.signResultKPI}"
											style="margin-right:20px">
											<p:ajax process="@this"
												listener="#{kPIDepBLDBean.updatesignKPIResult()}"
												update=":menuformid,:messages" />
										</p:selectBooleanCheckbox>
									</p:fieldset>
								</div>
								<div style="clear: both;" />
							</f:facet>

							<p:column headerText="..." style="width:10px; text-align:center"
								visible="#{kPIDepBLDBean.list[0]}">
								<p:commandButton id="btxoa" icon="ui-icon-closethick"
									style="margin-left: -9px;background: none;border: none; box-shadow: none;"
									update="idtableinput" styleClass="btnoneformat" process="@this"
									rendered="#{!kPIDepBLDBean.kpiDep.signKPI}"
									actionListener="#{kPIDepBLDBean.removeDetail(item)}" />
							</p:column>
							<p:column headerText="STT" visible="#{kPIDepBLDBean.list[1]}"
								style="text-align:center" width="20">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.no}" />
									</f:facet>
									<f:facet name="input">
										<p:inputNumber value="#{item.no}" decimalPlaces="0"
											disabled="#{kPIDepBLDBean.kpiDep.signKPI}">
											<p:ajax process="@this" />
										</p:inputNumber>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Mục tiêu" width="280"
								visible="#{kPIDepBLDBean.list[2]}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.contentAppreciate}" />
									</f:facet>
									<f:facet name="input">
										<p:inputTextarea value="#{item.contentAppreciate}" rows="3"
											disabled="#{kPIDepBLDBean.kpiDep.signKPI}" autoResize="false">
											<p:ajax event="blur" process="@this" />
										</p:inputTextarea>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Trọng số(%)" width="35"
								style="text-align:center" visible="#{kPIDepBLDBean.list[3]}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.weighted/100}">
											<f:convertNumber pattern="##0%" />
										</h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:inputNumber value="#{item.weighted}" symbol="%"
											disabled="#{kPIDepBLDBean.kpiDep.signKPI}" decimalPlaces="0"
											symbolPosition="s">
											<p:ajax process="@this" />
										</p:inputNumber>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Tiêu chí đánh giá" width="120"
								visible="#{kPIDepBLDBean.list[4]}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.criteriaCheck}" />
									</f:facet>
									<f:facet name="input">
										<p:inputTextarea value="#{item.criteriaCheck}" rows="2"
											disabled="#{kPIDepBLDBean.kpiDep.signKPI}">
											<p:ajax event="blur" process="@this" />
										</p:inputTextarea>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Cách tính" width="160"
								visible="#{kPIDepBLDBean.list[5]}">
								<p:outputLabel value="#{item.computation}" rows="2" />
								<p:commandLink style="float:right" process="@this"
									disabled="#{kPIDepBLDBean.kpiDep.signKPI}"
									actionListener="#{kPIDepBLDBean.showListFormula(item)}"
									update=":dialogformula,:messages">
									<h:outputText value="&#8801;" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Thời điểm ghi nhận kết quả" width="100"
								visible="#{kPIDepBLDBean.list[6]}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.timeTakeResult}" />
									</f:facet>
									<f:facet name="input">
										<p:inputTextarea value="#{item.timeTakeResult}" rows="2"
											disabled="#{kPIDepBLDBean.kpiDep.signKPI}">
											<p:ajax event="blur" process="@this" />
										</p:inputTextarea>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="A" visible="#{kPIDepBLDBean.list[7]}"
								width="35">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.paramA}" />
									</f:facet>
									<f:facet name="input">
										<p:inputTextarea value="#{item.paramA}" rows="2"
											disabled="#{kPIDepBLDBean.kpiDep.signKPI}"
											style="text-align:center">
											<p:ajax event="blur" process="@this" />
										</p:inputTextarea>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="B" visible="#{kPIDepBLDBean.list[8]}"
								disabled="#{kPIDepBLDBean.kpiDep.signKPI}" width="35">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.paramB}" />
									</f:facet>
									<f:facet name="input">
										<p:inputTextarea value="#{item.paramB}" rows="2"
											style="text-align:center">
											<p:ajax event="blur" process="@this" />
										</p:inputTextarea>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Nguồn dữ liệu chứng minh" width="100"
								visible="#{kPIDepBLDBean.list[10]}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.sourceVerify}" />
									</f:facet>
									<f:facet name="input">
										<p:inputTextarea value="#{item.sourceVerify}" rows="2"
											disabled="#{kPIDepBLDBean.kpiDep.signKPI}">
											<p:ajax event="blur" process="@this" />
										</p:inputTextarea>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Đơn vị tính"
								visible="#{kPIDepBLDBean.list[11]}" width="40">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.unit}" />
									</f:facet>
									<f:facet name="input">
										<p:inputTextarea value="#{item.unit}" rows="2"
											disabled="#{kPIDepBLDBean.kpiDep.signKPI}"
											style="text-align:center">
											<p:ajax event="blur" process="@this" />
										</p:inputTextarea>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Kế hoạch(KH)"
								visible="#{kPIDepBLDBean.list[12]}" width="55"
								style="text-align:center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.planKPI}" />
									</f:facet>
									<f:facet name="input">
										<p:inputTextarea value="#{item.planKPI}" rows="2"
											disabled="#{kPIDepBLDBean.kpiDep.signKPI}"
											style="text-align:center">
											<p:ajax event="blur" process="@this" />
										</p:inputTextarea>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Thực hiện(TH)"
								visible="#{kPIDepBLDBean.list[13]}" width="55"
								style="text-align:center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.performKPI}" />
									</f:facet>
									<f:facet name="input">
										<p:inputTextarea value="#{item.performKPI}" rows="2"
											disabled="#{kPIDepBLDBean.kpiDep.signResultKPI}"
											style="text-align:center">
											<p:ajax event="blur" process="@this" />
										</p:inputTextarea>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Tỉ lệ hoàn thành"
								visible="#{kPIDepBLDBean.list[14]}" width="40"
								style="text-align:center">
								<p:outputLabel value="#{item.ratioComplete/100}" rows="2"
									style="text-align:center">
									<f:convertNumber pattern="##0%" />
								</p:outputLabel>
							</p:column>
							<p:column headerText="Tỉ lệ nhân trọng số "
								visible="#{kPIDepBLDBean.list[15]}" width="50"
								style="text-align:center">
								<p:outputLabel value="#{item.ratioCompleteIsWeighted/100}"
									rows="2" style="text-align:center">
									<f:convertNumber pattern="##0%" />
								</p:outputLabel>
							</p:column>
							<p:column headerText="Ghi chú"
								visible="#{kPIDepBLDBean.list[16]}" width="125">
								<p:inputTextarea value="#{item.note}" rows="2"
									disabled="#{kPIDepBLDBean.kpiDep.signKPI}"
									style="text-align:center">
									<p:ajax event="blur" process="@this" />
								</p:inputTextarea>
							</p:column>
							<p:column headerText="DL chứng minh"
								visible="#{kPIDepMonthBean.list[17]}" width="50">
								<p:panelGrid id="mainGrid" columns="1"
									styleClass="noneformat pdnf2px">
									<p:commandLink value="Xem file" process="@this" id="btviewpdf"
										style="font-size: 11px;text-decoration: underline;color: blue;font-style: italic;"
										rendered="#{item.nameAssign!=null}" update="btviewpdf"
										actionListener="#{kPIDepBLDBean.processDataAssign(item)}" />
								</p:panelGrid>
							</p:column>
							<f:facet name="footer">
								<div style="float: right; width: 100%">
									<p:outputLabel value="Ghi chú"
										style="position: relative;top: -15px;right: 10px;" />
									<p:inputTextarea value="#{kPIDepBLDBean.kpiDep.note}" rows="2">
										<p:ajax event="blur" process="@this" />
									</p:inputTextarea>
								</div>
								<div style="clear: both;" />
							</f:facet>
						</p:dataTable>
						<br />
						<h:outputText value="Chú ý*:" style="font-weight: bold;" />
						<br />
						<h:outputText
							value="- Nhập giá trị các tham số vào các cột (A,B,C,..) theo công thức để tính." />
						<br />
						<h:outputText
							value="- Dữ liệu ngày nhập theo định dạng dd/MM/yyyy (ví dụ: 01/05/2018, 31/12/2018)." />
						<br />
						<h:outputText
							value="- Dữ liệu tỉ lệ % thì nhập phần số bỏ dấu % (ví dụ: 70% nhập 70)." />
						<br />
						<h:outputText
							value="- Ký tự ngăn cách số thập phân là dấu chấm (ví dụ: 9.200)." />
					</h:form>
				</p:tab>

				<p:tab title="Danh Sách">
					<h:form id="list">
						<p:panel
							style="float:right; border:0px; margin-top:-57px !important">
							<h:outputText value="Lọc dữ liệu theo năm"
								style="margin-right:10px" />
							<p:spinner size="10" min="2017" max="2050"
								value="#{kPIDepBLDBean.year}">
								<p:ajax update=":menuformid:tv:list" process="@this"
									listener="#{kPIDepBLDBean.searchItem()}" />
							</p:spinner>
						</p:panel>
						<div style="clear: both" />
						<p:dataTable value="#{kPIDepBLDBean.kpiDeps}"
							styleClass="tableparent" rowKey="#{item.id}"
							selection="#{kPIDepBLDBean.kpiDepEdit}" selectionMode="single"
							id="tableid" var="item">
							<p:ajax event="rowSelect" listener="#{kPIDepBLDBean.showEdit}"
								update=":menuformid:tv:detail" />
							<p:column headerText="BLĐ duyệt ĐK"
								style="width:80px;text-align:center">
								<p:selectBooleanCheckbox value="#{item.signKPIBLD}"
									disabled="true" />
							</p:column>
							<p:column headerText="BLĐ duyệt KQ"
								style="width:80px;text-align:center">
								<p:selectBooleanCheckbox value="#{item.signResultKPIBLD}"
									disabled="true" />
							</p:column>
							<p:column headerText="Duyệt ĐK"
								style="width:80px;text-align:center">
								<p:selectBooleanCheckbox value="#{item.signKPI}" disabled="true" />
							</p:column>
							<p:column headerText="Duyệt KQ"
								style="width:80px;text-align:center">
								<p:selectBooleanCheckbox value="#{item.signResultKPI}"
									disabled="true" />
							</p:column>
							<p:column headerText="Năm" style="width:100px;text-align:center">
								<p:tooltip for="mlist" value="ID: #{item.id}" />
								<h:outputText value="#{item.year}" id="mlist" />
							</p:column>
							<p:column headerText="Tổng điểm"
								style="width:80px;text-align:center">
								<h:outputText value="#{item.result/100}">
									<f:convertNumber pattern="##0%" />
								</h:outputText>
							</p:column>
							<p:column headerText="Phòng ban" style="width:300px;">
								<h:outputText value="#{item.nameDepart}" />
							</p:column>
							<p:column headerText="Ghi chú">
								<h:outputText value="#{item.note}" />
							</p:column>
							<f:facet name="footer">
								<div style="clear: both;" />
							</f:facet>
						</p:dataTable>
					</h:form>
				</p:tab>

			</p:tabView>
		</h:form>
		<p:dialog widgetVar="dialogTagetCate" resizable="false"
			closeOnEscape="true" header="Nhóm mục tiêu">
			<h:form id="dialogTagetCateid">
				<p:selectOneMenu value="#{kPIDepBLDBean.tagetDepartCate}"
					converter="abstractConverter" effect="fade" var="t"
					styleClass="seOnMe95" filter="true" filterMatchMode="custom"
					filterFunction="customFilter">
					<f:selectItems value="#{kPIDepBLDBean.tagetDepartCates}" var="item"
						itemLabel="#{item.content}" itemValue="#{item}" />
					<p:column>
						<h:outputText value="#{t.code}" />
					</p:column>
					<p:column>
						<h:outputText value="#{t.content}" />
					</p:column>
					<p:ajax event="change" process="@this" />
				</p:selectOneMenu>
				<p:separator />
				<p:commandButton value="Chọn"
					oncomplete="PF('dialogFormula').hide()"
					action="#{kPIDepBLDBean.addNone()}" update=":menuformid,:messages" />
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="dialogConfirm" resizable="false" width="400"
			closeOnEscape="true" header="KPI đã có trong năm">
			<h:form>
				<h:outputText value="Bạn có muốn thay thế bằng dữ liệu mới không?" />

				<p:separator />
				<p:commandButton value="OK" oncomplete="PF('dialogConfirm').hide()"
					action="#{kPIDepBLDBean.createAndDelete()}"
					update=":messages,:menuformid:tv:detail" />
				<p:commandButton value="Cancel"
					oncomplete="PF('dialogConfirm').hide()" />
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="dialogFormula" resizable="false" width="300"
			closeOnEscape="true" header="Công thức tính">
			<h:form id="dialogformula">
				<p:dataTable value="#{kPIDepBLDBean.formulaKPIs}" lazy="true"
					paginatorPosition="bottom" rowsPerPageTemplate="20,40,60"
					paginator="true" rows="40" rowKey="#{item.id}" scrollable="true"
					scrollHeight="370" selection="#{kPIDepBLDBean.formulaKPISelect}"
					selectionMode="single" id="tableid" resizableColumns="true"
					var="item">
					<p:column headerText="ID" width="20">
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column headerText="Mô tả công thức">
						<h:outputText value="#{item.code}" />
					</p:column>
					<f:facet name="footer">
						<div style="clear: both;" />
					</f:facet>
				</p:dataTable>
				<p:separator />
				<p:commandButton value="Đặt công thức"
					oncomplete="PF('dialogFormula').hide()"
					action="#{kPIDepBLDBean.updateFormula()}" update=":menuformid" />
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="dialogTaget" resizable="false" width="600"
			closeOnEscape="true" header="Mục tiêu phòng">
			<h:form id="dialogTagetid">
				<p:dataTable value="#{kPIDepBLDBean.tagetDeparts}" lazy="true"
					sortBy="#{item.kTagetDepartCate.code}" expandableRowGroups="true"
					paginatorPosition="bottom" rowsPerPageTemplate="20,40,60"
					paginator="true" rows="40" rowKey="#{item.id}" scrollable="true"
					style="width:100%" id="tabletagetid" scrollHeight="370"
					widgetVar="datatagettb" resizableColumns="true" var="item">
					<p:headerRow>
						<p:column>
							<h:outputText value="" />
						</p:column>
						<p:column style="font-size: 1.2em;text-align:center">
							<h:outputText value="#{item.kTagetDepartCate.code}" />
						</p:column>
						<p:column style="font-size: 1.2em;padding: 10px;">
							<h:outputText value="#{item.kTagetDepartCate.content}" />
						</p:column>
						<p:column style="font-size: 1.2em;padding: 10px;">
							<h:outputText value="#{item.kTagetDepartCate.weight}%" />
						</p:column>
					</p:headerRow>
					<f:facet name="header">
						<div style="float: right">
							<p:commandButton type="submit" value="Đưa vào KPI"
								update=":menuformid" action="#{kPIDepBLDBean.getListTaget()}"
								icon="ui-icon-arrowreturnthick-1-s" />
						</div>
						<div style="clear: both;" />
					</f:facet>
					<p:column headerText="..."
						style="width:20px;#{item.color==true?'color:red':''}">
						<p:selectBooleanCheckbox value="#{item.select}">
							<p:ajax process="@this" />
						</p:selectBooleanCheckbox>
					</p:column>
					<p:column headerText="STT"
						style="width:20px;#{item.color==true?'color:red':''}">
						<h:outputText value="#{item.code}" />
					</p:column>
					<p:column headerText="Nội dung"
						style="text-align:left;#{item.color==true?'color:red':''}">
						<h:outputText value="#{item.content}" />
					</p:column>
					<p:column headerText="Trọng số" width="80"
						style="text-align:left;#{item.color==true?'color:red':''}">
						<h:outputText value="#{item.weighted}%" />
					</p:column>
					<f:facet name="footer">
						<div style="clear: both;" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
