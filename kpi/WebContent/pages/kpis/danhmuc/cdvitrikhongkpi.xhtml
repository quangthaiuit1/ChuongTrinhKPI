<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">

	<ui:define name="content">
		<style>
.ui-dialog {
	overflow: scroll !important;
	max-height: 100% !important;
}

.sldapan label {
	width: 90%;
	margin-right: 0px !important;
}

.sldapan {
	width: 100%;
	margin: 0px;
}

.sldapan td {
	padding: 0px;
	text-align: left;
}

.lnumber {
	background: #009688;
	padding: 5px 10px;
	color: white;
	border-radius: 30px;
	margin-right: 10px;
}

.lcauhoi {
	font-size: 1.2em !important;
	font-weight: bold;
	color: #009688;
}

.diemdanhgia {
	font-size: 1.1em !important;
	text-decoration: underline !important;
	color: #0e8bee !important;
}

.animated .ui-progressbar-value {
	background-image: url("#{resource['images/pbar-ani.gif']}");
}
</style>
		<script type="text/javascript">
    //<![CDATA[
    //]]>
</script>
		<p:growl id="growlCourse" showDetail="true" sticky="false" />
		<h:form id="formCoursePosition">
			<p:fieldset style="height:auto">
				<div class="ui-g">
					<p:dataTable value="#{settingPosDontKPI.allPosition}"
						paginator="true" rowsPerPageTemplate="50,100,150"
						scrollable="true" paginatorPosition="bottom" tyleClass="mystyle"
						rows="50" scrollHeight="100%" rowKey="#{item.id}" id="dtPosition"
						var="item" style="width: 800px;height:528px;margin:0 auto"
						rowIndexVar="rowIndex"
						filteredValue="#{settingPosDontKPI.filterAllPosition}">
						<f:facet name="header">
							<h:outputText value="Vị trí/ chức danh" />
							<p:commandButton
								style="width:130px;margin-left:82%;background:#fbe4c6"
								type="submit" value="Lưu/cập nhật" process="@form"
								update="growlCourse,formCoursePosition:dtPosition"
								action="#{settingPosDontKPI.saveOrUpdate()}" icon="fa fa-save" />
						</f:facet>
						<p:column headerText="..." style="width:5%;text-align:center">
							<p:selectBooleanCheckbox value="#{item.select}">
								<p:ajax process="@this" />
							</p:selectBooleanCheckbox>
						</p:column>
						<p:column headerText="STT" style="width:10%;text-align:center;">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>
						<p:column headerText="Mã vị trí"
							style="width:20%;text-align:center; min-height: 200px!important;">
							<h:outputText value="#{item.code}" />
						</p:column>
						<p:column filterBy="#{item.name}"
							filterFunction="#{abstractCustomFilter.filterByText}"
							headerText="Vị trí/chức danh" style="width:45%">
							<h:outputText value="#{item.name}" />
						</p:column>
						<p:column headerText="Phòng ban" filterBy="#{item.codeDepart}"
							filterFunction="#{abstractCustomFilter.filterByText}"
							style="width:20%;text-align:center">
							<h:outputText value="#{item.codeDepart}" />
						</p:column>
						<f:facet name="footer">
							<div style="clear: both;" />
						</f:facet>
					</p:dataTable>
				</div>
			</p:fieldset>
		</h:form>
		<br />
	</ui:define>
</ui:composition>
