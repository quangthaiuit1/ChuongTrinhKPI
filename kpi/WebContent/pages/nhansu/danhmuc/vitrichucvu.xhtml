<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">
	<ui:define name="content">
		<h3 style="margin: 0px">Vị trí/chức vụ nhân viên</h3>
		<p:separator />
		<h:form id="menuformid">
			<h:panelGrid columns="2" style="width:100%;" columnClasses="w40, w60"
				styleClass="panelthreeColumn">
				<p:panel header="Thông tin" styleClass="panelw100">
					<h:panelGrid id="info">
						<p:outputLabel value="Mã vị trí-chức vụ*" />
						<p:inputText value="#{positionJobBean.crudPositionJob.code}" />
						<p:outputLabel value="Tên vị trí-chức vụ*" />
						<p:inputText value="#{positionJobBean.crudPositionJob.name}" />
						<p:outputLabel value="Phòng ban*" />
						<p:inputText value="#{positionJobBean.crudPositionJob.codeDepart}" />
						<p:outputLabel value="Ghi chú" />
						<p:inputTextarea cols="24" rows="4" styleClass="upper"
							value="#{positionJobBean.crudPositionJob.note}" />
					</h:panelGrid>
					<p:separator />
					<p:commandButton value="Đồng bộ từ trung tâm"
						action="#{positionJobBean.syncCenter()}"
						update=":messages,:menuformid" />
					<p:commandButton ajax="false" value="Mô tả công việc" disabled="#{positionJobBean.crudPositionJob.id==null}"
						action="#{positionJobBean.forwardDes()}" onclick="target='_blank'" />
				</p:panel>
				<p:panel header="Danh sách" id="preview">
					<div style="clear: both" />
					<p:dataTable value="#{positionJobBean.listPositionJob}" lazy="true"
						paginatorPosition="bottom" rowsPerPageTemplate="20,40,60"
						paginator="true" rows="40" rowKey="#{item.id}"
						selection="#{positionJobBean.selectPositionJob}" scrollable="true"
						selectionMode="single" scrollWidth="750 " id="tableid"
						scrollHeight="370" widgetVar="datatb" resizableColumns="true"
						var="item" rowIndexVar="rowIndex">
						<p:ajax event="rowSelect" listener="#{positionJobBean.showEdit()}"
							update=":menuformid" />
						<p:column headerText="ID" style="width:30px">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>
						<p:column headerText="Mã" width="80">
							<h:outputText value="#{item.code}" />
						</p:column>
						<p:column headerText="Tên vị trí/chức vụ" width="250">
							<h:outputText value="#{item.name}" />
						</p:column>
						<p:column headerText="Phòng ban" width="250">
							<h:outputText value="#{item.codeDepart}" />
						</p:column>
						<p:column headerText="Ghi chú" width="90">
							<h:outputText value="#{item.note}" />
						</p:column>
						<f:facet name="footer">
							<div style="clear: both;" />
						</f:facet>
					</p:dataTable>
				</p:panel>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
